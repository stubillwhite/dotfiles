name: checkpoint

windows:
  - checkpoint:
      layout: even-vertical
      panes:
        - org:
            - cd ~/dev/my-stuff/org
            - git pull -r --autostash
            - git add -A
            - git commit -m 'Checkpoint'
            - git push
            - clear
            - git status
        - obsidian:
            - cd ~/Dropbox/Private/obsidian
            - git pull -r --autostash
            - git add -A
            - git commit -m 'Checkpoint'
            - git push
            - clear
            - git status
