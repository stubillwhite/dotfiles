name: checkpoint

windows:
  - checkpoint:
      layout: even-vertical
      panes:
        - org: >
            cd ~/Dropbox/Private/org
            && git pull -r --autostash
            && git add -A
            && git commit -m 'Checkpoint'
            && git push
        - obsidian: >
            cd ~/Dropbox/Private/obsidian
            && git pull -r --autostash
            && git add -A
            && git commit -m 'Checkpoint'
            && git push
